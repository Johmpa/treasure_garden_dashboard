<h1 class="title" data-bind="title"></h1>
<div>
<ul>
    <li data-foreach-leg="TripList.Trip.LegList.Leg">
            <h5 class="leg-station" data-bind="leg.Origin.time | append ' ' | append leg.Origin.name"/>
            <span class="leg-line" data-bind="leg.name"/><span  class="leg-line"> mot </span><span class="leg-line" data-bind="leg.dir"/>
            <h5 class="leg-station" data-bind="leg.Destination.time | append ' ' | append leg.Destination.name"/>
        <hr>
        <!--<span>|</span>-->
    </li>
</ul>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
