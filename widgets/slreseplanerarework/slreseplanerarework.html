<h1 class="title" data-bind="title"></h1>

<ul>
    <li data-foreach-leg="TripList.Trip.LegList.Leg">
        <h3 data-bind="leg.name"/>
        <span data-bind="leg.Origin.name"/><span> vid </span><span data-bind="leg.Origin.time"/><span> till </span><span data-bind="leg.Destination.name"/>, ankommer <span data-bind="leg.Destination.time"/>
    </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
